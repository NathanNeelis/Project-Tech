    <!-- viewport -->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="../images/Friendship_logo-full-RGB-large.png" alt="Logo Friendship">

        <nav>
            <ul>
                <li><a href="index.html">
                        Home
                    </a></li>
                <li><a href="profile.html">
                        My profile</div>
                    </a></li>
                <li><a href="matches.html">

                    </a></li>
                <li><a href="about.html">

                <li><a href="login.html" class="registerButton">
                        Log in
                    </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="loginUser">
            <div>
                <form action="" method="">
                    <fieldset>
                        <legend>Login</legend>
                        <label for="users">Which user are you?</label>
                        <input type="list" name="userList" list="users" placeholder="Choose here">
                        <datalist id="users">
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="Nathan">Nathan</option>
                            <option value="Danny">Danny</option>
                            <option value="Janno">Janno</option>
                            <option value="Jeroen">Jeroen</option>
                            <option value="Evelien">Evelien</option>
                        </datalist>
                        <input type="submit" value="Log in" id="loginTheUser">
                        <label for="loginTheUser"><span class="loginUserSubmit">Log in</span></label>
                    </fieldset>
                </form>

                <article class="registerLogIn">
                    <h2>Not a member yet?</h2>
                    <a href="register.html">
                        <p class="registerHere">Register here</p>
                    </a>

                </article>
            </div>
        </section>



    </main>
