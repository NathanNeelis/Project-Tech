<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friendship</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700;1,800&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <img src="../images/Friendship_logo-full-RGB-large.png" alt="Logo Friendship">

        <nav>
            <ul>
                <li><a href="index.html">
                        Home
                    </a></li>
                <li><a href="profile.html">
                        My profile</div>
                    </a></li>
                <li><a href="matches.html">
                        Matches</div>
                    </a></li>
                <li><a href="about.html">
                        About Friendship
                    </a></li>
                <li><a href="search.html" class="filterButton">
                        Search
                    </a></li>
                <li><a href="login.html" class="registerButton">
                        Log in
                    </a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="register">
            <div>
                <form action="" method="">
                    <fieldset>
                        <legend>Register</legend>
                        <label for="profileId">What is your username?</label>
                        <input type="text" id="profileID" name="profileID" placeholder="JonhDoe1987">
                        <label for="firstname">What is your first name?</label>
                        <input type="text" id="firstname" name="firstname" placeholder="John">
                        <label for="lastname">What is your last name?</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Doe">
                        <label for="age">What is your age?</label>
                        <input type="number" id="age" name="age" placeholder="25">
                        <label for="location">Where do you live?</label>
                        <input type="text" id="location" name="location" placeholder="Amsterdam">
                        <label for="interests">What are your interests?</label>
                        <textarea name="interests" id="interests"
                            placeholder="Mountainbike, Movies, Swimming, Gaming, Board games."></textarea>
                        <label for="description">Tell us about yourself</label>
                        <textarea name="description" id="description" placeholder="What makes you special?"></textarea>
                        <label for="profilePicture" id="picLabel">Upload your photo!
                            <p id="fileInfoText"></p></label>
                        <input type="file" name="profilePicture" id="profilePicture" accept="image/*">
                        <input type="submit" value="Register" id="userRegister">
                        <label for="userRegister"><span class="registerUser">Register</span></label>

                    </fieldset>
                </form>
            </div>
        </section>

    </main>


    <footer>
        <p>&#9400; Friendship 2020/2021</p>
    </footer>


    <!-- scripts -->
    <script src="../js/script.js"></script>
    <script src="https://kit.fontawesome.com/45728a1b7c.js"></script>

</body>

</html>
